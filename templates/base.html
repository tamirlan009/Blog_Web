<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href=" {{url_for('static', filename = 'css/bootstrap 4.0/bootstrap.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css') }}">
  </head>
  <body>
    <script src="{{url_for('static', filename = 'js/bootstrap 4.0/jquery-3.5.1.min.js') }}"></script>
    <script src="{{url_for('static', filename = 'js/bootstrap 4.0/bootstrap.bundle.min.js') }} "></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Продукт<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('articles')}}">Блог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{{url_for('about')}}">О себе</a>
          </li>
            {%if current_user.has_role('admin')%}
            <li class="nav-item">
              <a class="nav-link disabled" href="/admin">Окно администратора</a>
            </li>
            {%endif%}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
      </div>
    </nav>
    <div id="body">
      {%block body%}
      {%endblock%}
    </div>
    <div id="footer">FOOTER</div>
  </body>
</html>
